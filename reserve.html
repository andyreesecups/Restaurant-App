<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restuarant Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your Reservation</h2>
      <h4 class ="inline"> <a href="/add" ><button type="button" class="btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a></h4>

    <a href="/index" ><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="ID">Unique Id</label>
                <input type="text" class="form-control" id="ID">
              </div>

            </form>
            <div>
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
          </div>
        </div>
      <footer>
     
      
     
     <div>
      <ul class="unstyled">
      <li><a href="#" class = "links">  API Table Link  </a><span class="divider">|</span></li>
      <li><a href="#" class = "links">API Wait List  </a></li>
      </ul>
       
        </div>
      </footer>
      </div>
  
  

  <script type="text/javascript" src="frontend.js">

    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      //newCharacter changed to newRes
      var newRes = {
        name: $("#name").val().trim(),
        email: $("#phone").val().trim(),
        phone: $("#email").val().trim(),
        ID: $("#ID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newRes)
      .done(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });
    });


  </script>

</body>
</html>
